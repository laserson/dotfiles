# Use C-a as the prefix key
set -g prefix C-a
unbind C-b
bind C-a send-prefix
prefix="C-a"
prefix_without_ctrl="a"

# tmux-sensible
https://github.com/tmux-plugins/tmux-sensible
set-option -s escape-time 0
set-option -g history-limit 50000
set-option -g display-time 4000
set-option -g status-interval 5
# OS X only
# set-option -g default-command "reattach-to-user-namespace -l $SHELL"
set-option -g status-keys emacs
set-option -g focus-events on
set-window-option -g aggressive-resize on
bind-key "$prefix_without_ctrl" last-window
bind-key C-p previous-window
bind-key C-n next-window

# tmux-pain-control
# https://github.com/tmux-plugins/tmux-pain-control
bind-key h   select-pane -L
bind-key C-h select-pane -L
bind-key j   select-pane -D
bind-key C-j select-pane -D
bind-key k   select-pane -U
bind-key C-k select-pane -U
bind-key l   select-pane -R
bind-key C-l select-pane -R
bind-key -r "<" swap-window -d -t -1
bind-key -r ">" swap-window -d -t +1
pane_resize=5
bind-key -r H resize-pane -L "$pane_resize"
bind-key -r J resize-pane -D "$pane_resize"
bind-key -r K resize-pane -U "$pane_resize"
bind-key -r L resize-pane -R "$pane_resize"
bind-key "|" split-window -h -c "#{pane_current_path}"
bind-key "\\" split-window -fh -c "#{pane_current_path}"
bind-key "-" split-window -v -c "#{pane_current_path}"
bind-key "_" split-window -fv -c "#{pane_current_path}"
bind-key "%" split-window -h -c "#{pane_current_path}"
bind-key '"' split-window -v -c "#{pane_current_path}"
bind-key "c" new-window -c "#{pane_current_path}"

# allow mouse to enter copy mode and initiate selection
# hold fn to temporarily disable
set-option -g mouse on

# Enable bracketed paste mode (better pasting into vim)
set-option -g allow-passthrough on

# Enable extended keys (for shift+enter and other modified keys)
set -s extended-keys on
set -as terminal-features 'xterm*:extkeys'

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

